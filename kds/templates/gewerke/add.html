 
  {% extends 'base.html' %}

  {% block title %}TestTable{% endblock %}

  {% block content %}

    <h1>Hinzuf√ºgen</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}
    <form action="/gewerke/" method="POST" role="form">
        <div class="input-groud-mb3">
          <div class="form-group col-md-6">
            <label for="_index">Index</label>
            <input type="text" class="form-control {{ form['_index-class'] }}" name="_index" placeholder="000" value="{{ form['_index-text'] }}">
          </div>
          <div class="form-group col-md-6">
            <label for="name">Bezeichnung</label>
            <input type="text" class="form-control {{ form['name-class'] }}" name="name" placeholder="Gewerk" value="{{ form['name-text'] }}">
          </div>
        </div>
        <input type="hidden" name="action" value="add">
        <input type="submit" class="btn btn-primary" value="Speichern">
    </form>
    {% endwith %}

  {% endblock %}
