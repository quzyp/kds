 
  {% extends 'base.html' %}

  {% block title %}Gewerke{% endblock %}

  {% block content %}

  <p>Gewerke Übersicht</p>


  <form action="/kalkulation" method="get">
    <button name="action" type="submit" value="add_row" class="btn btn-primary">Hinzufügen</button>
  </form> 
  <div class="form-group pull-right">
    <input type="text" class="search form-control" placeholder="What you looking for?">
</div>
  <table class="table table-striped table-bordered table-sm" id="datatable">
    <thead>
      <tr>
        <th class="text-center">id</th>
        <th class="text-center">Name</th>
      </tr>
    </thead>
    <tbody>
      {% for field in data %}
      <tr>
        <td>{{ field._id }}</td>
        <td>{{ field.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <script type="text/javascript">
  $(document).ready(function () {
    $('#table').DataTable();
    });
  </script>
  {% endblock %}
