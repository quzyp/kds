 
  {% extends 'base.html' %}

  {% block title %}Gewerke{% endblock %}

  {% block content %}

  <div class="text-center">
    <form action="/gewerke" method="POST">
      <button type="submit" name="action" value="form" class="btn btn-primary">Hinzufügen</button>
    </form>
  </div>

  <table class="table table-striped table-bordered table-sm" id="datatable">
    <thead>
      <tr>
        <th class="text-center">Index</th>
        <th class="text-center">Name</th>
        <th class="text-center"></th>
        <th class="text-center"></th>

      </tr>
    </thead>
    <tbody>
      {% for field in data %}
      <tr>
        <td>{{ field.index }}</td>
        <td>{{ field.titel }}</td>
        <td><a href="/gewerke/edit?id={{ field.id }}" style="color: #6060da">Bearbeiten</a></td>
        <td><a href="?action=delete&id={{ field.id }}" style="color: #da6060">Löschen</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
